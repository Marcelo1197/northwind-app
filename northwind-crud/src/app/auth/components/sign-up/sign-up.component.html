<mat-card>
  <mat-card-header>
    Registrarse
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="this.form.controls['email'].hasError('required')">
          Debe ingresar un email
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="this.form.controls['password'].hasError('required')">
          Debe ingresar una contraseña
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer>
    <button mat-button color="primary" (click)="signUpGoogleAuth()">Registrarse con Google</button>
  </mat-card-footer>
</mat-card>
